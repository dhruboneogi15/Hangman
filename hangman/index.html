<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Hangman</title>
</head>
<body>
<div class="container">
  <!-- <h1 class="text-center m-4">Hangman</h1> -->
  <div class="m-5 d-flex p-2 bd-highlight justify-content-center">
    <img class="hangman-logo" src="images/hangman-logo.png" alt="Hangman">
  </div>
  <div class="float-end">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></div>
  <div class="text-center">
    <img id='hangmanPic' src="./images/0.jpg" alt="">
    <p class="m-3">Guess the Programming Language:</p>
    <p id="wordSpotlight" class="">The word to be guessed goes here</p>
    <div id="keyboard"></div>
    <button class="btn btn-info m-3" onClick="reset()">Reset</button>
  </div> 
</div>

<script src='./js/index.js'></script>
</body>
</html>
